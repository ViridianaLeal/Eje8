<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno</title>
</head>
<body>
<script>
    let n1=parseInt(prompt("Introduce valor uno"));
    let n2=parseInt(prompt("Introduce valor dos"));

    if(n1==n2){
        document.write("Son iguales");
    }else if(n1<n2){
        document.write(+n2+" es mayor a "+n1 );
    }else if(n1>n2){
        document.write(+n1+" es mayor a "+n2 );
    }else{
        document.write("Error");
    }
</script>
</body>
</html>
