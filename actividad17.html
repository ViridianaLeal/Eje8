    <script>
       let a=parseFloat(prompt("Introduce el primer lado"));
       let b=parseFloat(prompt("Introduce el segundo lado"));
       let c=parseFloat(prompt("Introduce el tercer lado"));

       if(a==b && b==c){
        document.write("El triángulo es equilátero");
        }else if(a==b || b==c || a==c){
            document.write("El triángulo es isóceles");
        }else{
            document.write("El triángulo es escaleno")
        }

       

    </script>
