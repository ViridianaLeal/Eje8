<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=parseFloat(prompt("Introduce primer número:"));
        let n2=parseFloat(prompt("Introduce segundo número:"));

        let division=n1/n2;
        if(division===0){
            document.write("Error");
        }else if(!n1 && !n2){
            document.write("Error");
        }else{
            document.write("El resultado de la división es "+division);
        }
    </script>
</body>
</html>
